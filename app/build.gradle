apply plugin: "com.android.application"
apply plugin: "kotlin-android"

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "com.rollncode.backtube"

        minSdkVersion 17
        targetSdkVersion 28

        versionCode 3
        versionName "2.1"

        resConfig "en"

        buildConfigField "String", "YOUTUBE_APIKEY", "\"$backtube_apikey\""
    }
    signingConfigs {
        release {
            storeFile file("release.keystore")

            keyAlias "$keystore_201705_alias"
            keyPassword "$keystore_201705_key"
            storePassword "$keystore_201705_store"
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.release
            versionNameSuffix ":debug"

            debuggable true
        }
        release {
            signingConfig signingConfigs.release

            debuggable false
            minifyEnabled true
            shrinkResources true
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
    compileOptions {
        encoding "UTF-8"

        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlin {
        experimental { coroutines "enable" }
    }
    packagingOptions {
        exclude "META-INF/DEPENDENCIES"
        exclude "META-INF/LICENSE"
        exclude "META-INF/LICENSE.txt"
        exclude "META-INF/license.txt"
        exclude "META-INF/NOTICE"
        exclude "META-INF/NOTICE.txt"
        exclude "META-INF/notice.txt"
        exclude "META-INF/ASL2.0"
    }
}
dependencies {
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:0.26.1"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$vKotlin"

    implementation "com.android.support:appcompat-v7:$vSupport"

    implementation "com.pierfrancescosoffritti.androidyoutubeplayer:core:8.0.1"
    implementation("com.google.apis:google-api-services-youtube:v3-rev205-1.25.0") {
        exclude module: "commons-logging"
        exclude module: "httpclient"
    }
}
